<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% block styles %}{% endblock styles %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav>
    {% block navbar %}{% endblock navbar %}
    </nav>

    <header>
      {% block header %}{% endblock header %}
    </header>

    {% block content %}{% endblock content %}

    <footer>
      {% block footer %}{% endblock footer %}
    </footer>
  </body>
</html>
