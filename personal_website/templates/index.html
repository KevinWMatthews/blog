<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<title>Kevin's Blog</title>

	<script defer src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>
<div class="overflow-wrap">

	<section id="home" class="full-height">
		<div>
			<p>Hello! My name is Kevin and I write code.</p>
			<a href="#blog" class="button link">Learn more</a>
		</div>
	</section>

	<nav id="nav">
		<div class="link-wrap">
			<a href="#home" class="link nav-link active">Home</a>
			<a href="#blog" class="link nav-link">Blog</a>
			<a href="#about" class="link nav-link">About Me</a>
		</div>
	</nav>

	<section id="blog" class="full-height">
		<div class="header">
			Blog
		</div>
		<form class="" action="" method="post">
			<div class="flex">
				<div class="card">
					<div class="card-bg" id="divCBg"></div>
					<button class="button" type="submit" id="btnC" name="btnC">C</button>
				</div>
				<div class="card">
					<div class="card-bg" id="divPythonBg"></div>
					<button class="button" type="submit" id="btnPython" name="btnPython">Python</button>
				</div>
				<div class="card">
					<div class="card-bg" id="divRustBg"></div>
					<button class="button" type="submit" id="btnRust" name="btnRust">Rust</button>
				</div>
				<div class="card">
					<div class="card-bg" id="divCssBg"></div>
					<button class="button" type="submit" id="btnCss" name="btnCss">CSS</button>
				</div>
			</div>
		</form>
	</section>

	<section id="about" class="full-height">
		<div class="header">About</div>
		<div>
			<p>o_O</p>
		</div>
	</section>

</div>
</body>
</html>
